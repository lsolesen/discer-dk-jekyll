<!doctype html><html>
<head>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>Discer: Content Manager v. 1.0.1</title>
<meta name=robots content="noindex, nofollow">
<link rel=apple-touch-icon sizes=180x180 href=/apple-touch-icon.png>
<link rel=icon type=image/png sizes=32x32 href=/favicon-32x32.png>
<link rel=icon type=image/png sizes=16x16 href=/favicon-16x16.png>
<meta name=msapplication-TileColor content="#da532c">
<meta name=theme-color content="#ffffff">
</head>
<body>
<script src=https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js></script>
<script>CMS.registerEditorComponent({id:"video",label:"Video",fields:[{name:'provider',label:'Video Provider',widget:'select',multiple:!1,options:["youtube","vimeo","facebook"],default:"youtube"},{name:'id',label:'Video ID',widget:'string'}],pattern:/^\{% include video provider=\"(\S+)\" id=\"(\S+)\" %\}$/,fromBlock:function(a){return{provider:a[1],id:a[2]}},toBlock:function(a){return'{% include video provider="'+a.provider+'" id="'+a.id+'" %}'},toPreview:function(a){return'<img src="https://img.youtube.com/vi/'+a.id+'/maxresdefault.jpg" alt="Youtube Video"/>'}}),CMS.registerEditorComponent({id:"feature_row",label:"Feature Row",fields:[{name:'type',label:'Type',widget:'select',multiple:!1,options:["left","center","right"],default:"left"}],pattern:/^\{% include feature_row type=\"(\S+)\" %\}$/,fromBlock:function(a){return{type:a[1]}},toBlock:function(a){return'{% include feature_row type="'+a.type+'" %}'},toPreview:function(a){return'<p>Feature Row</p>'}}),CMS.registerEditorComponent({id:"gallery",label:"Gallery",fields:[{name:'caption',label:'Caption',widget:'text'},{name:'layout',label:'Layout',widget:'select',multiple:!1,options:["half","third","quarter"],default:"third"}],pattern:/^\{% include gallery caption=\"(\S+)\" layout=\"(\S+)\" %\}$/,fromBlock:function(a){return{caption:a[1],layout:a[2]}},toBlock:function(a){return'{% include gallery caption="'+a.caption+'" layout="'+a.layout+'" %}'},toPreview:function(a){return'<p>Gallery</p>'}}),CMS.registerEditorComponent({id:"figure",label:"Figure",fields:[{name:'image_path',label:'Image Path',widget:'string'},{name:'caption',label:'Caption',widget:'string'},{name:'alt',label:'Alt',widget:'string'}],pattern:/^\{% include figure image\_path=\"(\S*)\" caption=\"(.*)\" alt=\"(.*)\" %\}$/,fromBlock:function(a){return{image_path:a[1],caption:a[2],alt:a[3]}},toBlock:function(a){return'{% include figure image_path="'+a.image_path+'" caption="'+a.caption+'" alt="'+a.alt+'" %}'},toPreview:function(a){return'<figure><img src="'+a.image_path+'" alt="'+a.alt+'"><caption>'+a.caption+'</caption></figure>'}})</script>
</body>
</html>
